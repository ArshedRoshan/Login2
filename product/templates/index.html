{% load static %}
<!-- {% static "imgages2" as baseUrl %} -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
  <h1 style="margin-left: 494px;color: grey;margin-top: 123px">New Arrivals</h1>
  <div class="container">
    <div class="row">
     
      {% for spec in specs%}
    
        <div class="card border-4 border-secondary me-5 mb-2" style="width: 18rem;margin-top: 59px">
         
          <div class="card-body">
            <h5 class="card-title">{{spec.name}}</h5>
            <p class="card-text">{{spec.price}}</p>
            <p class="card-text">{{spec.desc}}</p>
          </div>
        </div>
      
      {% endfor %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
